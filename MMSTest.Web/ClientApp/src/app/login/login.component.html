<div class="parent-container d-flex">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="col-lg-6">
          <div class="card" style="width: 25rem;">
            <div class="card-body">
              <section>
                <h3>Sign In</h3>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal"> 
                  <hr /> 
                  <div class="form-group">
                    <label class="col-md-7 control-label">User Name</label>
                    <div class="col-md-12">
                      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />                     
                      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">Username is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-7 control-label">Password</label>
                    <div class="col-md-12">
                      <input type="password" placeholder="Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    </div>  
                  <div class="form-group mb-5">
                    <div class="col-md-offset-2 col-md-12">
                      <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                    </div>
                  </div> 
                </form>
              </section>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Image -->
        <img src="/assets/illustration-2.png" alt="..." class="img-fluid">
      </div>
    </div>
  </div>


</div>
